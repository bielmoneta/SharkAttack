<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid fixed>	
        <ion-row>
          <ion-col size="8" [routerLink]="['/home']">Home</ion-col>
          <ion-col size="3" [routerLink]="['/ataque']">Ataques</ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="attacks.length>0">
  <ion-card *ngFor="let attack of attacks" [appCritico]="attack.fatal_y_n">
    <ion-card-header>
      <ion-card-subtitle>{{ attack.area | indefinido}}</ion-card-subtitle>
      <ion-card-title>{{ attack.location }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Tipo de ataque:</strong> {{ attack.injury}}</p>
      <p><strong>Fatal:</strong> {{ attack.fatal_y_n | fatal}}</p>
      <p><strong>Data:</strong> {{ attack.date | date:'dd MMM yyyy'}}</p>
      <p><strong>País:</strong> {{ attack.country | local }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content fullscreen="true" *ngIf= "attacks.length===0">
  <ion-card *ngFor="let attack of attacks">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Sem ataques</ion-card-subtitle>
        <ion-card-title>Não há ataques registrados</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
